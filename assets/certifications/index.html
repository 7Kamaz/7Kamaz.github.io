<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Minhas Certificações</title>
<style>
/* ===== BACKGROUND GLOBAL ===== */
body {
	background:
	linear-gradient(
		rgba(13,17,23,0.85),
					rgba(13,17,23,0.85)
	),
	url("assets/images/background.iris.jpg");
	background-size: cover;
	background-position: center;
	background-attachment: fixed;
	
	color: #f0f0f0;
	font-family: Arial, Helvetica, sans-serif;
	margin: 0;
	padding: 0;
	line-height: 1.6;
}

h1 {
	text-align: center;
	color: #ffffff;
	margin-top: 30px;
	text-shadow: 0 2px 5px rgba(0,0,0,0.5);
}

.container {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	gap: 25px;
	padding: 20px 0;
}

.certificado {
	background: rgba(30, 35, 45, 0.9);
	border-radius: 12px;
	width: 260px;
	text-align: center;
	box-shadow: 0 8px 15px rgba(0,0,0,0.3);
	padding: 15px;
	transition: transform 0.2s, box-shadow 0.2s;
}

.certificado:hover {
	transform: translateY(-5px);
	box-shadow: 0 12px 20px rgba(0,0,0,0.5);
}

.certificado strong {
	display: block;
	margin-bottom: 10px;
	color: #ffd966; /* cor de destaque, combina com fundo escuro */
	font-size: 16px;
}

.certificado img {
	width: 100%;
	height: auto;
	border-radius: 6px;
	cursor: pointer;
	border: 2px solid #ffd966;
	transition: transform 0.2s, box-shadow 0.2s;
}

.certificado img:hover {
	transform: scale(1.05);
	box-shadow: 0 8px 12px rgba(255, 217, 102, 0.6);
}
</style>
</head>
<body>
<h1>Minhas Certificações</h1>
<div class="container">

<div class="certificado">
<strong>Certificado Alura Imersão Dev</strong>
<a href="Certificado-Alura-Imersao-Dev.pdf" target="_blank">
<img src="assets/certifications/thumbs/Certificado-Alura-Imersao-Dev.jpg" alt="Certificado Alura">
</a>
</div>

<div class="certificado">
<strong>Certificado Cisco Introduction to Cybersecurity</strong>
<a href="Certificado-Cisco-Introduction-to-cybersecurity.pdf" target="_blank">
<img src="assets/certifications/thumbs/Certificado-Cisco-Introduction-to-cybersecurity.jpg" alt="Certificado Cisco">
</a>
</div>

<div class="certificado">
<strong>Certificado Desec Pentest</strong>
<a href="Certificado-Desec-Pentest.pdf" target="_blank">
<img src="assets/certifications/thumbs/Certificado-Desec-Pentest.jpg" alt="Certificado Desec">
</a>
</div>

<div class="certificado">
<strong>Certificado Fortinet FCF</strong>
<a href="Certificado-Fortinet-FCF.pdf" target="_blank">
<img src="assets/certifications/thumbs/Certificado-Fortinet-FCF.jpg" alt="Certificado Fortinet">
</a>
</div>

<div class="certificado">
<strong>Certificado THM Pre Security Certificate</strong>
<a href="Certificado-THM-PreSecurityCertificate.pdf" target="_blank">
<img src="assets/certifications/thumbs/Certificado-THM-PreSecurityCertificate.jpg" alt="Certificado THM">
</a>
</div>

</div>
</body>
</html>
